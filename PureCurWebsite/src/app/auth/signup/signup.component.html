<div class="auth-container">
  <mat-card>
    <h2>Create a PureCure Account</h2>
    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" required />
      </mat-form-field>

      <button mat-raised-button color="accent" class="full-width">Sign Up</button>

      <p class="link">
        Already have an account?
        <a routerLink="/login">Login</a>
      </p>
    </form>
  </mat-card>
</div>
