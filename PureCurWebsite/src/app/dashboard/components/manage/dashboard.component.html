<div class="top-bar">
  <span class="logo">PureCure</span>
  <button mat-icon-button (click)="goToLogin()" class="user-icon">
    <mat-icon>account_circle</mat-icon>
  </button>
</div>
<div class="dashboard-container">
  <h2 class="heading">Welcome to PureCure Dashboard</h2>

  <div class="card-grid">
    <mat-card *ngFor="let item of stats" class="dashboard-card">
      <mat-card-header>
        <mat-icon color="primary">{{ item.icon }}</mat-icon>
        <mat-card-title>{{ item.label }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h3>{{ item.value }}</h3>
      </mat-card-content>
    </mat-card>
  </div>
</div>
